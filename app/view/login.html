{TEMPLATE}template/template2{END}
{#BODY}
<div class="reg-log">
    <div class="circle"></div>
    <h1>Connexion</h1>
    <form action="login" method="POST">
        <input type="text" name="pseudo" placeholder="Ton pseudo" class="{%IF error}error{%END}"
               value="{%IF post.pseudo}{{post.pseudo}}{%END}">
        <input type="password" name="password" placeholder="Ton mot de passe" class="{%IF error}error{%END}">
        {%IF error}<p class="error">{{error}}</p>{%END}
        <button type="submit" class="btn btn-default">S'identifier</button>
        <p>Tu n'es pas encore inscrit ? <a href="/register">Inscris toi</a></p>
        <p>Tu as oublié ton mot de passe ? <a href="/lost">Récupération de compte</a></p>
    </form>
</div>
{#END}
